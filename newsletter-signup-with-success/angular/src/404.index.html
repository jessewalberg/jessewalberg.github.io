<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Angular App</title>
    <script>
      const segments = location.pathname.split("/");
      segments.splice(1, 1); // remove the repository name from the path
      const path = segments.join("/");
      location.replace(location.origin + path);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
